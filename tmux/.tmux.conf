# -------------------------------------
# üå∏ Tmux Configuration - Brain Box
# -------------------------------------

# --- Prefix & Reload ---
unbind C-b
set -g prefix C-b                          # Set prefix to Ctrl+b (default)
unbind r
bind r source-file ~/.tmux.conf \; display-message "‚úÖ Config reloaded!"
                                           # Reload config with Prefix + r

# --- Mouse & Base Index ---
set -g mouse on                            # Enable mouse for pane selection, resize, etc.
set -g base-index 1                        # Start window numbering at 1
setw -g pane-base-index 1                  # Start pane numbering at 1

# --- Plugins (TPM and friends) ---
set -g @plugin 'tmux-plugins/tpm'                  # Plugin manager
set -g @plugin 'tmux-plugins/tmux-sensible'        # Sensible defaults
set -g @plugin 'christoomey/vim-tmux-navigator'    # Seamless Vim navigation
set -g @plugin 'catppuccin/tmux'                   # Beautiful Catppuccin theme
set -g @plugin 'tmux-plugins/tmux-yank'            # System clipboard integration

# --- Smart Navigation (Vim ‚ÜîÔ∏è Tmux) ---
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(n?vim|nvimdiff)$'"

bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# --- Resize Panes (Ctrl + Arrow Keys) ---
bind -n C-Left  resize-pane -L 5
bind -n C-Down  resize-pane -D 5
bind -n C-Up    resize-pane -U 5
bind -n C-Right resize-pane -R 5

# --- Window Navigation ---
bind h previous-window                     # Prefix + h ‚Üí previous window
bind l next-window                         # Prefix + l ‚Üí next window

# --- Pane Management ---
bind | split-window -h                     # Prefix + | ‚Üí split right
bind "-" split-window -v                   # Prefix + - ‚Üí split down
unbind '"'                                 # Remove default horizontal split binding
unbind %                                   # Remove default vertical split binding

# --- Close / Create Panes & Windows ---
bind x kill-pane                           # Prefix + x ‚Üí close current pane
bind c new-window                          # Prefix + c ‚Üí new window
bind & kill-window                         # Prefix + & ‚Üí close current window

# --- Pane Border Styling ---
set -g pane-border-style "fg=#6e738d"           # Inactive border color
set -g pane-active-border-style "fg=#b4befe"    # Active border color

# --- Status Line & Theme ---
set -g status-position bottom              # Status line at bottom
set -g status-interval 5                   # Refresh every 5 seconds
set -g @catppuccin_flavour "mocha"         # Theme flavor

# --- Catppuccin Style Settings ---
set -g @catppuccin_window_left_separator "ÓÇ∂"
set -g @catppuccin_window_right_separator "ÓÇ¥ "
set -g @catppuccin_window_middle_separator " ‚ñà"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(üîé),}"
set -g @catppuccin_status_modules_right "directory"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  " ÓÇ∂"
set -g @catppuccin_status_right_separator "ÓÇ¥ "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{b:pane_current_path}"

# --- Clipboard Integration (tmux-yank) ---
set-option -g set-clipboard on             # Use system clipboard when supported

# --- TPM Auto-Install (if missing) ---
if "test ! -d ~/.tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"

# --- Initialize TPM (MUST BE LAST) ---
run '~/.tmux/plugins/tpm/tpm'

